<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog site for people looking for simplicity in life">
    <meta name="keywords" content="simple life, simplicity, stress, unhappiness">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Living The Simple Life</title>
</head>

<body>
    <!-- header section -->

    <section class="sub-header-newsletter">
        <nav>
            <header>
                <a href="index.html" class="logo">Living the simple life</a>
            </header>

            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about-me.html">About me</a></li>
                    <li><a href="recent-posts.html">Recent posts</a></li>
                    <li><a href="news-letter.html">Newsletter</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>

        <h1 class="hero-heading-newsletter">Newsletter</h1>
    </section>

    <!-- newsletter section -->
    <section class="newsletter">
        <h2>Join our newsletter</h2>
        <p>Subscribe to our newsletter to receive up-to-date tips and ideas.</p>

        <form class="form-newsletter" action="#" method="POST">
            <br>
            <label for="name">Name:</label>
            <input type="text" id="name" required placeholder="Enter your name">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="email">
            <br>
            <button class="btn" type="submit">Subscribe</button>
        </form>
    </section>

    <!-- footer section -->

    <section class="footer">
        <h4>About Me</h4>
        <p class="footer-heading">I find life better, and I'm happier, when things<br>are nice and simple.</p>
        <div class="icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-linkedin"></i>
        </div>
        <p>Living the Simple Life</p>
    </section>
</body>
</html>
